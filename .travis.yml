language: python

cache: pip

python:
- '3.5'
- '3.6'
- nightly

matrix:
  allow_failures:
  - python: nightly

before_install:
- sudo apt-get update
- sudo apt-get install pandoc -y
- pip install pipenv codecov

install:
- pipenv install --dev

script:
- pipenv run make lint
- pipenv run make test

deploy:
  provider: pypi
  user: stegben
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: stegben/bottender-py
    python: 3.6

after_success:
- codecov
